spring:
  profiles:
    active: dev

  application:
    name: ${APP_NAME:delivery-optimizer}

  main:
    allow-bean-definition-overriding: true

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: validate
    show-sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog.master.yaml
    drop-first: true

  h2:
    console:
      enabled: true
      path: /h2-console